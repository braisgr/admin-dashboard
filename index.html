<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav-panel">
      <div class="logo-container">
        <img src="assets/view-dashboard.svg" alt="Dashboard logo" class="logo-img">
        <a href="#" class="logo-link">Dashboard</a>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/home.svg" class="menu-img">Home</a></li>
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/card-account-details-outline.svg" class="menu-img">Profile</a></li>
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/message-reply.svg" class="menu-img">Messages</a></li>
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/clock-time-three.svg" class="menu-img">History</a></li>
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/file-multiple.svg" class="menu-img">Tasks</a></li>
          <li class="menu-item"><a href="#" class="menu-link"><img src="assets/account-group.svg" class="menu-img">Communities</a></li>
        </ul>
      </div>
      <div class="settings-container">
        <ul class="settings-list">
          <li class="settings-item"><a href="#" class="settings-link"><img src="assets/cog.svg" class="menu-img">Settings</a></li>
          <li class="settings-item"><a href="#" class="settings-link"><img src="assets/message-question.svg" class="menu-img">Support</a></li>
          <li class="settings-item"><a href="#" class="settings-link"><img src="assets/shield-check.svg" class="menu-img">Privacy</a></li>
        </ul>
      </div>
    </nav>
    <div class="user-panel">
      <header class="header">
        <div class="user-info-container">
          <div class="searchbar-container">
            <img src="assets/magnify.svg" class="action-icon">
            <input type="text" id="searchbar">
          </div>
          <div class="user-greeting-container">
            <img src="assets/profile.png" class="profile-img">
            <div class="greeting">
              <p>Hi there,</p>
              <p>Brais García (@braisgr)</p>
            </div>
          </div>
        </div>
        <div class="user-buttons-container">
          <div class="user-notifications">
            <img src="assets/bell-ring-outline.svg" class="action-icon">
            <img src="assets/profile.png" class="profile-img">
            <p>Brais García</p>
          </div>
          <div class="user-buttons">
            <a href="#" class="user-button">New</a>
            <a href="#" class="user-button">Upload</a>
            <a href="#" class="user-button">Share</a>
          </div>
        </div>
      </header>
      <main class="content">

      </main>
    </div>
  </div>
</body>
</html>
